{% extends 'topo.html' %}

{% block content %}
    <h4>Editar cidade</h4>

    <form action="{% url 'atualizar_cidade' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{dados_cidade.id}}">
        <div class="row">
            <div class="col-md-3">
                <label for="nome">Local</label>
                <input type="text" name="local" class="form-control" value="{{dados_cidade.local}}">
            </div>
            <div class="col-md-3">
                <label for="sobrenome">Telefone</label>
                <input type="text" name="telefone" class="form-control" value="{{dados_cidade.telefone}}">
            </div>
            <div class="col-md-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" value="{{dados_cidade.email}}">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success">Atualizar</button>
        </div>
    </form>
{% endblock %}
